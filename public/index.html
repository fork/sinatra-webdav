<!DOCTYPE html> 
<meta charset='utf-8' /> 
<title>WebDAV</title> 

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script>
<script src='/javascripts/jquery.cookie.js' type='text/javascript'></script>

<script src='/javascripts/webdav_methods.js' type='text/javascript'></script>
<script src='/javascripts/controller.js' type='text/javascript'></script>
<script src='/javascripts/application.js' type='text/javascript'></script>

<style type="text/css" media="screen">
    a {
        color: black;
        text-decoration: none;
    }
    body {
        font-family: sans-serif;
        font-size: 12px;
        margin: 0;
        min-width: 1280px;
    }
    .column {
        position: absolute;
        width: 50%;
        opacity: 0.75;
        -moz-opacity: 0.75;
        filter:alpha(opacity=75);
    }
    .focus {
        opacity: 1;
        -moz-opacity: 1;
        filter:alpha(opacity=100);
    }
    #left {
        bottom: 0;
        left: 0;
        top: 0;
    }
    #right {
        bottom: 0;
        right: 0;
        top: 0;
    }
    .margin {
        bottom: 10px;
        left: 10px;
        right: 10px;
        top: 10px;
        padding-top: 22px;
        position: absolute;
    }
    .breadcrumb {
        letter-spacing: 1px;
        list-style-type: none;
        margin: 0;
        padding: 0;
        position: absolute;
        top: 0;
    }
    .breadcrumb li {
        display: none;
    }
    .breadcrumb a {
        background-color: lightgrey;
        color: black;
        display: block;
        padding: 4px 8px;
    }
    .breadcrumb a:hover {
        background-color: dimgray;
        color: white;
    }
    .breadcrumb.active a:hover {
        background-color: gray;
    }
    .breadcrumb.active a {
        background-color: dimgray;
        color: white;
    }
    .breadcrumb li.first, .breadcrumb.active li {
        display: list-item;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    .head {
        overflow-y: scroll;
    }
    .data {
        background-color: ghostwhite;
        bottom: 0;
        left: 0;
        right: 0;
        top: 44px;
        overflow: scroll;
        padding-top: 1px;
        position: absolute;
    }
    th {
        background-color: gainsboro;
        padding: 4px 8px;
    }
    td {
        padding: 2px 8px;
        border-bottom: 1px solid ghostwhite;
        white-space: nowrap;
    }
    tr:hover td {
        background-color: lightgrey;
    }
    tr.selected td, tr.selected:hover td, tr.selected a {
        background-color: dimgray;
        color: white;
    }
    .name {
        text-align: left;
        padding-left: 8px;
        min-width: 35%;
    }
    .size, .type {
        text-align: right;
    }
    .size {
        width: 10%;
    }
    .type {
        width: 25%;
    }
    .mtime {
        width: 30%;
        text-align: center;
    }
</style>

<form id="left" class="column">
    <div class="margin">
        <ul class="breadcrumb"></ul>

        <div class="head">
            <table>
                <thead>
                    <th class="name">Name</th>
                    <th class="size">Size</th>
                    <th class="type">Type</th>
                    <th class="mtime">Last Modified</th>
                </thead>
            </table>
        </div>
        <div class="data">
            <table></table>
        </div>
    </div>
</form>

<form id="right" class="column focus">
    <div class="margin">
        <ul class="breadcrumb"></ul>

        <div class="head">
            <table>
                <thead>
                    <th class="name">Name</th>
                    <th class="size">Size</th>
                    <th class="type">Type</th>
                    <th class="mtime">Last Modified</th>
                </thead>
            </table>
        </div>
        <div class="data">
            <table></table>
        </div>
    </div>
</form>

    };
