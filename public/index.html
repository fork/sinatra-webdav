<form id="left" class="column focus">
    <div class="margin">
        <div class="data">
            <table>
                <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="size">Size</th>
                        <th class="type">Type</th>
                        <th class="mtime">Last Modified</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <ul class="breadcrumb"></ul>
		<div id="left_uploader" class="uploader">You browser doesn't support native upload. Try Firefox 3 or Safari 4.</div>
    </div>
</form>

<form id="right" class="column">
    <div class="margin">
        <div class="data">
            <table>
                <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="size">Size</th>
                        <th class="type">Type</th>
                        <th class="mtime">Last Modified</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <ul class="breadcrumb"></ul>
		<div id="right_uploader" class="uploader">You browser doesn't support native upload. Try Firefox 3 or Safari 4.</div>
    </div>
</form>

<div id="divider">
    <span></span>
</div>
<div id="toolbar">
    <a class="button" name="view">View</a>
    <a class="button" name="edit">Edit</a>
    <a class="button" name="copy">Copy</a>
    <a class="button" name="move">Rename/Move</a>
    <a class="button" name="mkdir">New Directory</a>
    <a class="button" name="delete">Delete</a>
    <a class="button" name="exit">Exit</a>
</div>
